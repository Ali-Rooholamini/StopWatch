<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>StopWatch</title>
</head>
<body>
    
    <section id="timer">
        <p> <span id="hour">00</span> : <span id="minute">00</span> : <span id="second">00</span> </p>
    </section>

    <section id="btns">
        <button onclick="pauseControl()"><span><i class="fas fa-pause"></i></span></button>
        <button onclick="startCounting()"><span><i class="fas fa-play"></i></span></button>
        <button onclick="resetTimer()"><span><i class="fas fa-redo-alt"></i></span></button>
    </section>

    <button id="lapbtn"><span>Lap</span></button>

    <section id="saveTimer">
        <span>&nbsp;</span>
        <span>&nbsp;</span>
        <span>&nbsp;</span>
        <span>&nbsp;</span>
        <span>&nbsp;</span>
    </section>


    <script src="main.js"></script>
</body>
</html>
